	<meta charset="utf-8">

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--favicon-->
	<link rel="icon" href="static/assets/images/favicon-32x32.png" type="image/png" />
	<!--plugins-->
	<link href="static/assets/plugins/vectormap/jquery-jvectormap-2.0.2.css" rel="stylesheet"/>
	<link href="static/assets/plugins/simplebar/css/simplebar.css" rel="stylesheet" />
	<link href="static/assets/plugins/perfect-scrollbar/css/perfect-scrollbar.css" rel="stylesheet" />
	<link href="static/assets/plugins/metismenu/css/metisMenu.min.css" rel="stylesheet" />
	<!-- loader-->
	<link href="static/assets/css/pace.min.css" rel="stylesheet" />
	<script src="static/assets/js/pace.min.js"></script>
	<!-- Bootstrap CSS -->
	<link href="static/assets/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
	<link href="static/assets/css/app.css" rel="stylesheet">
	<link href="static/assets/css/icons.css" rel="stylesheet">
	<!-- Theme Style CSS -->
	<link rel="stylesheet" href="static/assets/css/dark-theme.css" />
	<link rel="stylesheet" href="static/assets/css/semi-dark.css" />
	<link rel="stylesheet" href="static/assets/css/header-colors.css" />
	<title>Rocker - Bootstrap 5 Admin Dashboard Template</title>
</head>

<body>
	<!--wrapper-->

	<div class="wrapper">
		<!--sidebar wrapper -->

		<div class="sidebar-wrapper" data-simplebar="true">
			<div class="sidebar-header">
				<div>
					<img src="static/assets/images/logo-icon.png" class="logo-icon" alt="logo icon">
				</div>
				<div>
					<h4 class="logo-text">Rocker</h4>
				</div>
				<div class="toggle-icon ms-auto"><i class='bx bx-arrow-to-left'></i>
				</div>
			</div>
			<!--navigation-->
			<ul class="metismenu" id="menu">
				<li class="menu-label">功能列表</li>
				<li>
					<a href="/index">
						<div class="parent-icon"><i class='bx bx-cookie'></i>
						</div>
						<div class="menu-title">首页</div>
					</a>
				</li>
				<li>
					<a href="/movie" class="has-arrow">
						<div class="parent-icon"><i class='bx bx-cart'></i>
						</div>
						<div class="menu-title">电影</div>
					</a>

				</li>
				<li>
					<a class="has-arrow" href="/score">
						<div class="parent-icon"><i class='bx bxs-wallet'></i>
						</div>
						<div class="menu-title">评分</div>
					</a>

				</li>
				<li>
					<a class="has-arrow" href="/word">
						<div class="parent-icon"><i class="bx bxs-bar-chart-alt-2"></i>
						</div>
						<div class="menu-title">词云</div>
					</a>

				</li>
				<li>
					<a class="has-arrow" href="/team">
						<div class="parent-icon"> <i class="bx bxs-group"></i>
						</div>
						<div class="menu-title">团队</div>
					</a>

				</li>

			</ul>
			<!--end navigation-->
		</div>
		<!--end sidebar wrapper -->
		<!--start header -->
		<header>
			<div class="topbar d-flex align-items-center">
				<nav class="navbar navbar-expand">
                    <h2>豆瓣电影TOP250评分分布</h2>
				</nav>
			</div>
		</header>

		<!--end header -->
		<!--start overlay-->
		<div class="overlay toggle-icon"></div>
		<!--end overlay-->
		<!--Start Back To Top Button--> <a href="javaScript:;" class="back-to-top"><i class='bx bxs-up-arrow-alt'></i></a>
		<!--End Back To Top Button-->
		<footer class="page-footer">
			<p class="mb-0">Copyright © 2021. All right reserved.</p>
		</footer>
	</div>
	<!--end wrapper-->
	<div class="page-wrapper">
			<div class="container" style="height: 100%">
                <div class="section_title">

                </div>
                <div class="mobile-toggle-menu"><i class='bx bx-menu'></i>
                </div>
                <div id="main" style="width: 1000px;height:650px;"></div>
                <script type="text/javascript">
                  // 基于准备好的dom，初始化echarts实例
                  var myChart = echarts.init(document.getElementById('main'));

                  // 指定图表的配置项和数据
                  var option = {
                      color:['#3398DB'],
                    tooltip: {
                        trigger: 'axis',
                        axisPoint: {
                            type: 'shadow'
                        }
                    },
                    yAxis: {
                      data: {{ score }}
                          {#['衬衫', '羊毛衫', '雪纺衫', '裤子', '高跟鞋', '袜子']#}
                    },
                    xAxis: {

                    },
                    series: [
                      {
                        name: '销量',
                        type: 'bar',
                        data: {{ num }}
                            {#[5, 20, 36, 10, 10, 20]#}
                      }
                    ]
                  };

                  // 使用刚指定的配置项和数据显示图表。
                  myChart.setOption(option);
                </script>
            </div>
    </div>
	<!-- Bootstrap JS -->
	<script src="static/assets/js/bootstrap.bundle.min.js"></script>
	<!--plugins-->
	<script src="static/assets/js/jquery.min.js"></script>
	<script src="static/assets/plugins/simplebar/js/simplebar.min.js"></script>
	<script src="static/assets/plugins/metismenu/js/metisMenu.min.js"></script>
	<script src="static/assets/plugins/perfect-scrollbar/js/perfect-scrollbar.js"></script>
	<script src="static/assets/plugins/vectormap/jquery-jvectormap-2.0.2.min.js"></script>
    <script src="static/assets/plugins/vectormap/jquery-jvectormap-world-mill-en.js"></script>
	<script src="static/assets/plugins/chartjs/js/Chart.min.js"></script>
	<script src="static/assets/plugins/chartjs/js/Chart.extension.js"></script>
	<script src="static/assets/js/index.js"></script>
	<!--app JS-->
	<script src="static/assets/js/app.js"></script>
